<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
         <title>Music Anthology</title>
         <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>My Music Anthology</h1>
        <div class="row">
            <div class="column">
                <h2>Here are all the Genres:</h2>
                <ul id="genre-list">
                </ul>
            </div>
            <div class="column">
                <h2>Here are all the Albums:</h2>
                <ul id="album-list">
                </ul>
            </div>
        </div>

        <button id="new-form-btn">Add a new album</button>

        <div id="new-form-container" hidden="true">
            <form id="album-form">
                <h3>Add New Album</h3>
                <label for="album-title">Title:</label>
                <input type="text" name="title" id="album-title"><br><br>
                <label for="artist-name">Artist Name:</label>
                <input type="text" name="artist_name" id="artist-name"><br><br>
                <label for="album-genre">Genre:</label>
                <select name="genre" id="genre">
                    <option name="genre_id" value="1">Rock</option>
                    <option name="genre_id" value="2">Country</option>
                    <option name="genre_id" value="3">Jazz</option>
                </select>
                <label for="media-type">Media Type:</label>
                <input type="text" name="media_type" id="media-type"><br><br>
                <input type="submit" value="Create">
            </form>
        </div>

        <script src="src/genre.js" type="text/javascript"></script>
        <script src="src/genresAdapter.js" type="text/javascript"></script>
        <script src="src/album.js" type="text/javascript"></script>
        <script src="src/albumsAdapter.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>

    </body>
</html>
